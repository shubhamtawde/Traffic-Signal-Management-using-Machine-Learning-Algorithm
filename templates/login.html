{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	  <link rel="icon" type='{% static "image/png" %}' href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href='{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "fonts/iconic/css/material-design-iconic-font.min.css" %}'>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "vendor/animate/animate.css" %}'>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href='{% static "vendor/css-hamburgers/hamburgers.min.css" %}'>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href='{% static "vendor/animsition/css/animsition.min.css" %}'>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href='{% static "vendor/select2/select2.min.css" %}'>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href='{% static "vendor/daterangepicker/daterangepicker.css" %}'>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href='{% static "css/util.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "css/login-main.css" %}'>
<!--===============================================================================================-->
<style>
		#messages {
				background-color: cadetblue;
				color: #fff;
				padding: 10px;
				margin-top: 10px;
				width:100%;
				font-weight:600;
		}

		#myVideo {
	  position: fixed;
	  right: 0;
	  bottom: 0;
	  min-width: 100%;
	  min-height: 100%;
		}
</style>
</head>
<body>


<video autoplay muted loop id="myVideo">
  <source src="/static/video.mp4" type="video/mp4">
</video>

	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form method="POST" class="login100-form validate-form">
				    {% csrf_token %}
				<span class="login100-form-title p-b-37" style="color:white;">
					TRAFFIC CONTROL PANEL
				</span>

				<div class="w-full text-center" style="margin-bottom:20px;">
						{% for message in messages %}
						<p id="messages">{{message}}</p>
						{% endfor %}
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
					<input class="input100" type="text" name="email" placeholder="username or email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Sign In
					</button>
				</div>


				<div class="text-center">
					<a href="{% url 'register' %}" class="txt2 hov1">
						<b style="color:white;">Sign Up</b>
					</a>
				</div>
			</form>


		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src='{% static "vendor/jquery/jquery-3.2.1.min.js" %}'></script>
	<!--===============================================================================================-->
	<script src='{% static "vendor/animsition/js/animsition.min.js" %}'></script>
	<!--===============================================================================================-->
	<script src='{% static "vendor/bootstrap/js1/popper.js" %}'></script>
	<script src='{% static "vendor/bootstrap/js1/bootstrap.min.js" %}'></script>
	<!--===============================================================================================-->
	<script src='{% static "vendor/select2/select2.min.js"%}'></script>
	<!--===============================================================================================-->
	<script src='{% static "vendor/daterangepicker/moment.min.js" %}'></script>
	<script src='{% static "vendor/daterangepicker/daterangepicker.js" %}'></script>
	<!--===============================================================================================-->
	<script src='{% static "vendor/countdowntime/countdowntime.js" %}'></script>
<!--===============================================================================================-->
	<script src='{% static "js/login-main.js" %}'></script>

</body>
</html>
