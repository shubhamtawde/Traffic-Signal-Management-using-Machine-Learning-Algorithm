<head>
    <title>Login V17</title>
    <meta charset="UTF-8">

    <!--===============================================================================================-->
    <link rel="icon" type='{% static "image/png" %}' href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href='{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href='{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}'>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href='{% static "vendor/animate/animate.css" %}'>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method="POST" action="" class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-34">
                        <p style="font-size:xx-large;">Traffic Control Portal</p>
                        <br />Account Login
                    </span>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">

                        {{form.first_name}}

                    </div><br />
                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">

                        {{form.username}}

                    </div>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20">

                            Sign Up
                        </a>
                    </div>
                    <div class="w-full text-center p-t-27 p-b-239">
                        <span class="txt1">

                        </span>

                        <a href="#" class="txt2">

                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('/static/img/bg.jpg')"></div>
            </div>
        </div>
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Name..';
        form_fields[2].placeholder = 'Username..';
        form_fields[3].placeholder = 'Email..';
        form_fields[4].placeholder = 'Enter password...';

        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src='{% static "vendor/jquery/jquery-3.2.1.min.js" %}'></script>
    <!--===============================================================================================-->
    <script src='{% static "vendor/animsition/js/animsition.min.js" %}'></script>
    <!--===============================================================================================-->
    <script src='{% static "vendor/bootstrap/js1/popper.js" %}'></script>
    <script src='{% static "vendor/bootstrap/js1/bootstrap.min.js" %}'></script>
    <!--===============================================================================================-->
    <script src='{% static "vendor/select2/select2.min.js"%}'></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
    <!--===============================================================================================-->
    <script src='{% static "vendor/daterangepicker/moment.min.js" %}'></script>
    <script src='{% static "vendor/daterangepicker/daterangepicker.js" %}'></script>

    <script src='{% static "vendor/countdowntime/countdowntime.js" %}'></script>

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #7abecc !important;
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #74cfbf;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #fff;
        }

        .login_btn {
            width: 100%;
            background: #33ccff !important;
            color: white !important;
        }

            .login_btn:focus {
                box-shadow: none !important;
                outline: 0px !important;
            }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #f7ba5b !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
    </style>

</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">REGISTER ACCOUNT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form method="POST" action="">
                        {%csrf_token%}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{form.first_name}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{form.username}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.email}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password1}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password2}}
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Register Account">
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Name..';
        form_fields[2].placeholder = 'Username..';
        form_fields[3].placeholder = 'Email..';
        form_fields[4].placeholder = 'Enter password...';
        form_fields[5].placeholder = 'Re-enter Password...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
</body>
</html>
